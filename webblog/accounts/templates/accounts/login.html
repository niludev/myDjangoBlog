{% extends 'base.html' %}

{% block body %}
    <div class="text-white">

        <h1 class="text-white">Login</h1>
        <form method="POST" action="{% url 'accounts:login' %}">{% csrf_token %}
            {{ form }}
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% endif %}
            <input type="submit" value="login">
        </form>
    </div>

{% endblock %}
